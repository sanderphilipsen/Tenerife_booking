<div class="container">
  <form [formGroup]="bookingForm">
  <div class="row mb-5">
    <div (click)="goTo(step)" class="col-2 offset-2 step" *ngFor="let step of steps" [ngClass]="{'selected' : step == currentStep, 'not-selected' : step != currentStep}">
      <h3 style="cursor: pointer;">{{step}}</h3>
    </div>
  </div>
  <ng-template class="step-1" [ngIf]="currentStep == 1" >
    <app-step1-tenant formGroupName="tenantForm"></app-step1-tenant>
  </ng-template>
  <ng-template class="step-1" [ngIf]="currentStep == 2" >
    <app-step2-tenant formGroupName="dateForm"></app-step2-tenant>
  </ng-template>
  <ng-template class="step-1" [ngIf]="currentStep == 3" >
    <app-step3-info formGroupName="notesForm"></app-step3-info>
  </ng-template>
  <ng-template class="step-1" [ngIf]="currentStep == 4 " >
    <app-confirmation (confirmBooking)="submit()" [booking]="booking"></app-confirmation>
  </ng-template>
  </form>
</div>
