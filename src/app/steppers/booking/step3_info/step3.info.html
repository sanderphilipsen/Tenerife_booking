<div [@slideInOut]>
  <h3 class="col-4 mb-2">Extra informatie</h3>

<form [@slideInOut] [formGroup]="form">
  <div class="form-group">
    <label for="additionalInfoField">Additional Info</label>
    <textarea  [rows]="15" formControlName="additionalInfo" type="text" class="form-control"  placeholder="additionalInfo" ></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Private note</label>
    <textarea [rows]="15" formControlName="privateNote" type="text" class="form-control"  placeholder="Private note"></textarea>
  </div>
</form>
</div>
