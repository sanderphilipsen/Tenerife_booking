<div [@slideInOut]>
  <h3 class="col-4 mb-2">Selecteer een periode</h3>
<form [formGroup]="form">
<div class="form-group">
  <label for="exampleInputEmail">From</label>
    <input (change)="calculatePrices()" name="date1" ngDefaultControl  formControlName="from"   type="date" class="form-control"placeholder="Enter date">
</div>
<div class="form-group">
  <label for="exampleInputEmail">Until</label>
  <input (change)="calculatePrices()" formControlName="to"  name="Datum" type="date" class="form-control"  placeholder="Enter date">
</div>
<div class="form-group">
  <label for="exampleInputEmail">Total count of days</label>
  <input [disabled]="true" [value]="this.getNumberOfDays()" type="text" class="form-control"  placeholder="total number of days">
</div>
<h3 class="col-4 mb-2 mt-5">Price details</h3>
<div class="form-group">
  <label for="exampleInputEmail">Hire cost</label>
  <input (change)="updatePrice()" formControlName="hireCost" type="text" class="form-control"  placeholder="Hire cost">
</div>
<div class="form-group">
  <label for="exampleInputEmail">CleaningCost</label>
  <input (change)="updatePrice()"  formControlName="cleaningCost" type="text" class="form-control"  placeholder="Cleaning cost">
</div>
<div class="form-group">
  <label for="exampleInputEmail">TotalCost</label>
  <input [disabled]="true" formControlName="totalCost" type="text" class="form-control"  placeholder="Total cost">
</div>
</form>
</div>
