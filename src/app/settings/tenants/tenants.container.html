<div class="row">
  <h1 class="col-3">Tenants</h1>
  <button (click)="addTenant()" type="button" class="btn offset-lg-6 col-lg-2 btn-outline-dark">New tenant</button>
</div>
<table class="col-lg-12 table">
  <thead>
    <tr>
      <th scope="col ">Name</th>
      <th scope="col ">Email</th>
      <th scope="col">Phonenumber</th>
      <th scope="col ">Adress</th>
      <th scope="col ">Extra information</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tenants">
      <th scope="row">{{t.Name}}</th>
      <td scope="row">{{t.Email}}</td>
      <td scope="row">{{t.PhoneNumber}}</td>
      <td scope="row">{{t.Adress}}</td>
      <td scope="row">{{t.AdditionallInfo}}</td>
      <td scope="row"> <button (click)="openBookingModal(false, t)" type="button"
          class="btn button btn-outline-dark">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
