<div class="modal-header">
  <h4 class="modal-title"> {{isNew ? NEWAPPARTMENT : UPDATEAPPARTMENT}}</h4>
  <h4 (click)="close()">Close</h4>

</div>
<div  class="modal-body">
  <form [formGroup]="appartmentForm" >
    <div class="form-group">
      <label for="exampleInputEmail">Name</label>
      <input formControlName="Name"  name="Name" type="text"   class="form-control" id="appartmentName"  placeholder="Enter the appartment name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Description</label>
      <input  formControlName="Description"  name="Description" type="text" class="form-control" id="appartmentDescription"  placeholder="Enter the appartment description">
    </div>

      <div class="form-group">
        <label for="exampleInputEmail">Price/day</label>
        <input formControlName="PricePerDay"   name="PricePerDay" type="number" class="form-control" id="HirePrice"  placeholder="Enter hire price/per day">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Price/day (longer as 20 days)</label>
        <input formControlName="PricePerMonth"  name="PricePerMonth"  type="number" class="form-control" id="PricePerMonth"  placeholder="Enter hire price/per day (longer period)">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Cleaningcost</label>
        <input formControlName="CleaningCost"  name="CleaningCost"  type="number" class="form-control" id="CleaningCost"  placeholder="Enter the cleaning cost">
      </div>
  </form>
</div>
<div class="modal-footer">
  <button [disabled]="appartmentForm.invalid" type="button" class="btn btn-outline-dark" (click)="SubmitForm()">{{isNew ? ADDAPPARTMENT: UPDATEAPPARTMENT}}</button>
</div>
